<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Centered Name</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
background-color: #f0f0f0;
}
h1 {
font-size: 2.5rem;
color: #333;
text-align: center;
}
/* Additional styles for special spans */
.highlight {
color: #007BFF; /* blue color for your name */
font-weight: bold;
}
.emphasis {
font-style: italic;
}
.underline {
text-decoration: underline;
}
</style>
</head>
<body>
<h1>
Hello! <br />
My name is: <span class="highlight">Serigne</span>.<br />
<p>Welcome to my <span class="emphasis">awesome</span> website!<br />
Feel free to explore and <span class="underline">learn more about me</span>.</p>
</h1>
</body>
</html>
